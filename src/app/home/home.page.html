<ion-header>
  <ion-toolbar>
    <ion-title>Pok√©dex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size="10"
        size-sm="8"
        size-md="6"
        size-lg="4"
        size-xl="2"
        *ngFor="let pokemon of pokemons"
      >
        <ion-card
          class="pokemon-card"
          (click)="goToDetail(pokemon.name)"
          [ngStyle]="{ 'background-color': getCardColor(pokemon)}"
        >
          <div class="imgs-card">
            <div class="background-img"></div>
            <img
              class="pokemon-card-img"
              [src]="pokemon.sprites.front_default"
              alt="{{pokemon.name}}"
            />
          </div>

          <div class="card-div-name">
            <ion-card-title class="title"
              >{{ pokemon.name | titlecase }}</ion-card-title
            >

            <div class="abilities-wrapper">
              <div class="ability" *ngFor="let ability of pokemon.abilities">
                {{ ability.ability.name | titlecase }}
              </div>
            </div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row class="ion-justify-content-center ion-padding">
    <ion-button
      size="small"
      fill="clear"
      (click)="loadPokemons(currentPage - 1)"
      [disabled]="currentPage === 1"
    >
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>

    <ion-button
      *ngFor="let page of [].constructor(totalPages); let i = index"
      size="small"
      [color]="currentPage === i + 1 ? 'primary' : 'light'"
      (click)="loadPokemons(i + 1)"
    >
      {{ i + 1 }}
    </ion-button>

    <ion-button
      size="small"
      fill="clear"
      (click)="loadPokemons(currentPage + 1)"
      [disabled]="currentPage === totalPages"
    >
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-button>
  </ion-row>
</ion-content>
